version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: justbook-db
    restart: always
    environment:
      MYSQL_DATABASE: justbook
      MYSQL_USER: justbook
      MYSQL_PASSWORD: justbook
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  backend:
    build:
      context: ./backend
    container_name: justbook-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/justbook?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: justbook
      SPRING_DATASOURCE_PASSWORD: justbook
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - db
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE_URL=http://localhost:8080/api
    container_name: justbook-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  db_data:
